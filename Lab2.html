<!DOCTYPE html><!-- Comment -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1> Home page</h1>
    <table border="1">
        <thead>
            <tr> <!--prima linie-->
                <th>Crt.No.</th><!--nume th=table head-->
                <th>Last Name</th>
                <th>First Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr><!--a 2 a linie-->
                <td>1</td><!--td=table data-->
                <td>Smith</td>
                <td>Jane</td>
                <td>23</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Popescu</td>
                <td>George</td>
                <td>20</td>
            </tr>
            <tr>
                <td>3</td>
                <td>George</td>
                <td>George</td>
                <td>22</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">5 items</td><!--colspan pt lungimea box ului x axis-->
            </tr>
        </tfoot>
    </table>
    <table border="1" style:"width: 300px;">
        <tr>
            <td colspan="2"rowspan="2">1</td><!--rowspan pt lungime box ului y axis-->
            <td colspan="2">5</td>
            <td colspan="2"rowspan="3">3</td>
        </tr>
        <tr>
            <td colspan="2">6</td>
        </tr>
        <tr>
            <td>11</td>
            <td colspan="2">4</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
            <td colspan="3">10</td>
            <td rowspan="2">2</td>
        </tr>
        <tr>
            <td colspan="5">9</td>
        </tr>
    </table>
</body>
</html>
